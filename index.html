<!DOCTYPE html>
<html>
<head>
    <title>Dziennik Postępów - Wpisz dane</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Dziennik Postępów</h1>
        
        <nav class="nav-bar">
            <a href="index.html" class="nav-link active">Wpisz dane</a>
            <a href="results.html" class="nav-link">Wyniki</a>
            <a href="plan.html" class="nav-link">Plan</a>
        </nav>
        
        <div class="data-input">
            <h2>Wpisz nowe dane</h2>
            <label for="data">Data:</label>
            <input type="date" id="data">
            <label for="klata">Wyciskanie na klatę (kg):</label>
            <input type="number" id="klata">
            <label for="biceps">Obwód bicepsa (cm):</label>
            <input type="number" id="biceps">
            <button onclick="zapiszDane()">Zapisz pomiary</button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'progressEntries';

        function zapiszDane() {
            const data = document.getElementById('data').value;
            const klata = parseFloat(document.getElementById('klata').value);
            const biceps = parseFloat(document.getElementById('biceps').value);

            if (data && !isNaN(klata) && !isNaN(biceps)) {
                const entries = loadEntries();
                const nowyWpis = { data, klata, biceps };
                entries.push(nowyWpis);
                saveEntries(entries);
                alert('Dane zostały zapisane!');
                document.getElementById('data').value = '';
                document.getElementById('klata').value = '';
                document.getElementById('biceps').value = '';
            } else {
                alert("Wypełnij wszystkie pola poprawnymi wartościami!");
            }
        }

        function loadEntries() {
            const storedEntries = localStorage.getItem(STORAGE_KEY);
            return storedEntries ? JSON.parse(storedEntries) : [];
        }

        function saveEntries(entries) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
        }
    </script>

</body>
</html>
