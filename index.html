<!DOCTYPE html>
<html>
<head>
    <title>Dziennik Postępów - Wpisz dane</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 40px; background-color: #121212; color: #e0e0e0; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; background-color: #1e1e1e; box-shadow: 0 4px 8px rgba(0,0,0,0.3); border-radius: 8px; }
        h1, h2 { color: #ffffff; }
        .data-input { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; padding: 20px; border: 1px solid #333; border-radius: 8px; background-color: #2c2c2c; }
        .data-input label { color: #bdbdbd; }
        .data-input input { padding: 10px; border: 1px solid #555; border-radius: 4px; font-size: 16px; background-color: #333; color: #e0e0e0; }
        .data-input button { padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease; }
        .data-input button:hover { background-color: #2980b9; }
        .link-button { display: inline-block; padding: 12px 20px; background-color: #2ecc71; color: white; text-decoration: none; border-radius: 4px; text-align: center; margin-top: 20px; }
        .link-button:hover { background-color: #27ae60; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dziennik Postępów</h1>
        
        <div class="data-input">
            <h2>Wpisz nowe dane</h2>
            <label for="data">Data:</label>
            <input type="date" id="data">
            <label for="klata">Wyciskanie na klatę (kg):</label>
            <input type="number" id="klata">
            <label for="biceps">Obwód bicepsa (cm):</label>
            <input type="number" id="biceps">
            <button onclick="zapiszDane()">Zapisz pomiary</button>
        </div>

        <a href="results.html" class="link-button">Zobacz wszystkie wyniki i podsumowanie</a>
    </div>

    <script>
        const STORAGE_KEY = 'progressEntries';

        function zapiszDane() {
            const data = document.getElementById('data').value;
            const klata = parseFloat(document.getElementById('klata').value);
            const biceps = parseFloat(document.getElementById('biceps').value);

            if (data && !isNaN(klata) && !isNaN(biceps)) {
                const entries = loadEntries();
                const nowyWpis = { data, klata, biceps };
                entries.push(nowyWpis);
                saveEntries(entries);
                alert('Dane zostały zapisane!');
                // Opcjonalnie: wyczyść pola po zapisie
                document.getElementById('data').value = '';
                document.getElementById('klata').value = '';
                document.getElementById('biceps').value = '';
            } else {
                alert("Wypełnij wszystkie pola poprawnymi wartościami!");
            }
        }

        function loadEntries() {
            const storedEntries = localStorage.getItem(STORAGE_KEY);
            return storedEntries ? JSON.parse(storedEntries) : [];
        }

        function saveEntries(entries) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
        }
    </script>

</body>
</html>
